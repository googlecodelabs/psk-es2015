<dom-module id="awesome-meme">
  <style>
    :host {
      display: block;
      background-image: url("/images/awesome.png");
      width: 300px;
      height: 300px;
      position: relative;
    }
    .top, .bottom{
      position: absolute;
      font-size: 30px;
      font-weight: bold;
      width: 100%;
      text-align: center;
    }
    .top {
      top: 20px;
    }
    .bottom {
      bottom: 20px;
    }
  </style>
  <template>
    <div class="top">{{top}}</div>
    <div class="bottom">{{bottom}}</div>
  </template>

  <script>

    class AwesomeMeme {
      get is() { return 'awesome-meme'; }
      get properties() {
        return {
          top: {
            type: String,
            value: ''
          },
          bottom: {
            type: String,
            value: ''
          }
        };
      }
      created() {}
      ready() {
        this.top = this.top.toUpperCase();
        this.bottom = this.bottom.toUpperCase();
      }
      attached() {}
      detached() {}
      attributeChanged() {}
    }

    /* Pending some Polymer changes this will/should be:

     class AwesomeMeme {
       registered {
         this.is = 'awesome-meme';
         this.properties = {
           top: {
             type: String,
             value: ''
           },
           bottom: {
             type: String,
             value: ''
           }
         };
       }
       created() {}
       ready() {
         this.top = this.top.toUpperCase();
         this.bottom = this.bottom.toUpperCase();
       }
       attached() {}
       detached() {}
       attributeChanged() {}
     }

     Polymer(AwesomeMeme);

     */

    Polymer(AwesomeMeme.prototype); // jshint ignore:line
  </script>

</dom-module>
